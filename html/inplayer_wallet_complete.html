<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Refill complete - TiTAN Play</title>
	<!-- custom scrollbar css -->
	<link rel="stylesheet" href="../resources/css/jquery.mCustomScrollbar.min.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="../resources/css/style_common.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_inplayer.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_wallet.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_popup.css">
	<!-- jQuery -->
	<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
</head>
<body>


<div class="payment_wrapper hide_scrollbar" data-mcs-theme="minimal-dark">
	<!-- [Start] Payment container -->
	<div class="payment_container">

		<div class="wallet_top_area">
			<h2>
				<a href="javascript:history.back()" class="btn_back">back to page</a>Refill T-Cash
			</h2>
			<div class="display_area clearfix">
				<h3>Current T-Cash</h3>
				<div class="right_area">
					<i class="icon_Tcash">T-Cash</i>
					<em>10,300</em>
				</div>
			</div>
		</div>

		<div class="payment_result_area">
			<img src="../resources/images/gateway/inplayer/icon_complete.png">
			<em>Refill complete</em>
			<p>Your T-Cash has been refilled</p>
			<em class="charged_cash">
				<i>+</i><span class="ico_Tcash">300</span>
			</em>
		</div>

		<div class="btn_area">
			<a href="inplayer_wallet_refill.html" class="btn_bg_magenta">Refill T-Cash More</a>
			<a href="inplayer_wallet.html" class="btn_bg_magenta">Refill Complete</a>
		</div>

	</div>
	<!-- [End] Payment container -->
</div>





<!-- custom scroll bar js -->
<script type="text/javascript" src="../resources/js/jquery.mCustomScrollbar.concat.min.js"></script>





<!-- 공통 js -->
<script type="text/javascript" src="../resources/js/common_pub.js"></script>
</body>
</html>
