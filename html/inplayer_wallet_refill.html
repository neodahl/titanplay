<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Refill - TiTAN Play</title>
	<!-- custom scrollbar css -->
	<link rel="stylesheet" href="../resources/css/jquery.mCustomScrollbar.min.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="../resources/css/style_common.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_inplayer.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_wallet.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style_popup.css">
	<!-- jQuery -->
	<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
</head>
<body>


<div class="payment_wrapper hide_scrollbar" data-mcs-theme="minimal-dark">


	<!-- [Start] Payment container -->
	<div class="payment_container">

		<div class="wallet_top_area">
			<h2>
				<a href="javascript:history.back()" class="btn_back">back to page</a>Refill T-Cash
			</h2>
			<div class="display_area clearfix">
				<h3>Current T-Cash</h3>
				<div class="right_area">
					<i class="icon_Tcash">T-Cash</i>
					<em>10,000</em>
				</div>
			</div>
		</div>

		<div class="select_tcash_wrapper">
			<h3>Select item</h3>
			<ul class="select_tcash_list">
				<li>
					<input type="radio" name="tcashList" id="radio1" checked>
					<label for="radio1">
						<span></span>
						<strong>300</strong>
						<em>3,900원</em>
					</label>
				</li>
				<li>
					<input type="radio" name="tcashList" id="radio2">
					<label for="radio2">
						<span></span>
						<strong>500</strong>
						<em>6,500원</em>
					</label>
				</li>
				<li>
					<input type="radio" name="tcashList" id="radio3">
					<label for="radio3">
						<span></span>
						<strong>1,000</strong>
						<em>13,000원</em>
					</label>
				</li>
				<li>
					<input type="radio" name="tcashList" id="radio4">
					<label for="radio4">
						<span></span>
						<strong>3,000</strong>
						<em>39,000원</em>
					</label>
				</li>
				<li>
					<input type="radio" name="tcashList" id="radio5">
					<label for="radio5">
						<span></span>
						<strong>5,000</strong>
						<em>65,000원</em>
					</label>
				</li>
				<li>
					<input type="radio" name="tcashList" id="radio6">
					<label for="radio6">
						<span></span>
						<strong>10,000</strong>
						<em>130,000원</em>
					</label>
				</li>
			</ul>
		</div>

		<div class="payment_method">
			<h3>Choose payment methods</h3>
			<div class="clearfix">
				<input type="radio" name="payMethod" id="pay1" checked>
				<label for="pay1" class="card">
					<span>Credit Card</span>
				</label>
				<input type="radio" name="payMethod" id="pay2">
				<label for="pay2" class="phone">
					<span>Phone</span>
				</label>
			</div>
		</div>

		<div class="btn_area clearfix">
			<button type="button" class="btn_bg_gray">Cancel</button>
			<button type="button" class="btn_bg_magenta">Pay</button>
		</div>

		<footer>
			<span>㈜타이탄플랫폼</span>
			<span>서울시특별시 강남구 테헤란로 146, 7층</span>
			<span>131-86-32834</span>
			<span>02-744-8744</span>
			<span class="delete_after">help@titanplatform.net</span>
		</footer>

	</div>
	<!-- [End] Payment container -->
</div>





<!-- custom scroll bar js -->
<script type="text/javascript" src="../resources/js/jquery.mCustomScrollbar.concat.min.js"></script>





<!-- 공통 js -->
<script type="text/javascript" src="../resources/js/common_pub.js"></script>
</body>
</html>
